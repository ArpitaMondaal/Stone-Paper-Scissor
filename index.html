<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stone Paper Scissor</title>
  </head>
  <body>
    <div class="heading">
      <h2>STONE PAPER SCISSOR</h2>
    </div>
    <div class="container">
      <div class="main">
        <div class="pic">
          <button class="logo-btn" id="stone">
            <img src="./img/stone.avif"  /> </button>
            <button class="logo-btn" id="paper"><img src="./img/paper.webp"  /> </button>
            <button class="logo-btn" id="scissor" ><img src="./img/scissor.avif" /></button>
          </button>
        </div>
      </div>
      <div class="board">
        <h3 class="points">YOUR SCORE : <p>0</p></h3>
        <h3 class="points">COMP SCORE : <p>0</p></h3>
      </div>
      <div class="msg-box"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
